<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="searchPanel">
      <header>
        <img src="purpcat.jpg" alt="Video Search App Logo">
        <h1>Video Search App</h1>
      </header>

      <div>
        <input type="text" id="searchInput" placeholder="Enter your search query">
        <button onclick="searchVideos()">Search</button>
      </div>
    </div>

    <div id="searchResultsPanel">
      <h2>Search Query Panel</h2>
      <!-- Results Section -->
      <section id="resultsSection">
        <!-- Results will be displayed here -->
      </section>
    </div>

    <div id="selectedVideoPanel">
      <!-- Panel to show the selected video -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
